<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Asignacion Alumno</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/assets/js/DocenteAsignacion.js}"></script>
    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/fontawesome-free/css/all.min.css}">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/assets/css/sb-admin-2.min.css}">

    <!--Google-->
    <script type="module" th:src="@{/assets/js/ControlUserGoogle.js}"></script>

</head>

<body id="page-top" onload="mostrarFechaActual()">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:include="layout/slidebar :: slidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- NavBar -->
                <div th:include="layout/navbar :: navbar"></div>
                <!--Fin NavBar-->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!--Contenido-->

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Asignacion de Curso a Alumno</h1>
                    </div>

                    <!-- Content Row -->

                    <div class="row">
                        <div class="col-xl-12 col-lg-12">
                            <div class="card shadow mb-4">
                                <div class="card-body">
                                    <!-- Formulario -->
                                    <form action="/guardarAsignacionDocente" method="post">
                                        <div class="form-group row">
                                            <label
                                                class="col-sm-3 col-form-label font-weight-bold text-dark">Docentes:</label>
                                            <div class="col-sm-9">
                                                <select name="docente" id="docenteSelect" class="form-control"
                                                    onchange="actualizarSecciones()">
                                                    <option value="">Selecciona el docente</option>
                                                    <option th:each="docente : ${docentes}" th:value="${docente.id}">
                                                        <span th:inline="text">[[${docente.id}]] -
                                                            [[${docente.nombreDocente}]]</span>
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label font-weight-bold text-dark">Curso a
                                                asignar:</label>
                                            <div class="col-sm-9">
                                                <select name="curso" id="cursoSelect" class="form-control"
                                                    onchange="actualizarSecciones()">
                                                    <option value="">Selecciona el curso</option>
                                                    <option th:each="curso : ${cursos}" th:value="${curso.id}">
                                                        <span th:inline="text">[[${curso.id}]] -
                                                            [[${curso.NombreCurso}]]</span>
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row justify-content-center">
                                            <div class="col-sm-12 text-center">
                                                <button type="submit" class="btn btn-primary">Guardar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- End of Main Content -->

                    <!-- Footer -->
                    <div th:include="layout/footer :: footer"></div>
                    <!-- End of Footer -->

                </div>
                <!-- End of Content Wrapper -->

            </div>
            <!-- End of Page Wrapper -->

            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>


            <!-- Bootstrap core JavaScript-->
            <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
            <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

            <!-- Core plugin JavaScript-->
            <script th:src="@{/assets/vendor/jquery-easing/jquery.easing.min.js}"></script>

            <!-- Custom scripts for all pages-->
            <script th:src="@{/assets/js/sb-admin-2.js}"></script>

            <!-- Page level plugins -->
            <script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>

            <!-- Page level custom scripts -->
            <script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>
            <script th:src="@{/assets/js/demo/chart-pie-demo.js}" type="module"></script>

</body>

</html>
