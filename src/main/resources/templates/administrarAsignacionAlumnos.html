<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Perfil</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/fontawesome-free/css/all.min.css}">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/assets/css/sb-admin-2.min.css}">

    <!--Google-->
    <script type="module" th:src="@{/assets/js/ControlUserGooglePerfil.js}"></script>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:include="layout/slidebar :: slidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- NavBar -->
                <div th:include="layout/navbar :: navbar"></div>
                <!--Fin NavBar-->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!--Contenido-->

                    <!-- Content Row -->
                    <div class="card">
                        <h4 class="card-header">Administrar Asignaciones</h4>
                        <div class="card-body">
                            <div class="container">
                                <h2>Asignaciones de Alumnos a Cursos</h2>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead class="thead-light">
                                            <tr>
                                                <th>ID</th>
                                                <th>Alumno</th>
                                                <th>Curso</th>
                                                <!--<th>Acciones</th>-->
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Utiliza un bucle para generar las filas de la tabla -->
                                            <tr th:each="asignacion : ${asignaciones}">
                                                <td th:text="${asignacion.id}"></td>
                                                <td th:text="${asignacion.estudianteID}">
                                                </td>
                                                <td th:text="${asignacion.cursoID}"></td>

                                                <!--<td>
                                                    <div class="btn-group" role="group">
                                                        <a class="btn btn-danger btn-sm"
                                                            th:href="@{/eliminarAsignacion(id=${asignacion.id})}">
                                                            <i class="bx bx-trash"></i> Eliminar
                                                        </a>
                                                        <a class="btn btn-primary btn-sm"
                                                            th:href="@{/editarAsignacion/}+${asignacion.id}">
                                                            <i class="bx bx-edit"></i> Modificar
                                                        </a>
                                                    </div>
                                                </td>-->
                                            </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <!--<div th:include="layout/footer :: footer"></div>-->
    <!-- End of Footer -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/assets/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/assets/js/sb-admin-2.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/assets/js/demo/chart-pie-demo.js}" type="module"></script>

</body>

</html>
