<!DOCTYPE html>
<html>
  <head>
    <title>Iniciar sesión con Google</title>
    <meta name="google-signin-client_id" content="TU_ID_DE_CLIENTE">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        height: 100vh;
        margin: 0;
        color: white;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      h1 {
        font-size: 36px;
      }
      .g-signin2 {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Iniciar sesión con Google</h1>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    <script>
      function onSignIn(googleUser) {
        // Útil para enviar el token de inicio de sesión al backend
        var id_token = googleUser.getAuthResponse().id_token;
      }
    </script>
  </body>
</html>
