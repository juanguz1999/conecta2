<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Perfil</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/fontawesome-free/css/all.min.css}">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/assets/css/sb-admin-2.min.css}">

    <!--Google-->
    <script type="module" th:src="@{/assets/GoogleSignIn/ControlUserGoogleAdmin.js}"></script>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:include="layout/slidebar :: slidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- NavBar -->
                <div th:include="layout/navbar :: navbar"></div>
                <!--Fin NavBar-->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!--Contenido-->

                    <!-- Content Row -->
                    <div class="row">
                        <!-- Area Chart -->
                        <div class="col-xl-12 col-lg-12">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->

                                <h4 class="card-header">Guardar Perfil</h4>
                                <div class="card-body">
                                    <form id="myForm" action="/guardarUsuario" method="POST">
                                        <div class="form-group">
                                            <label for="nombre">Nombre</label>
                                            <input type="text" class="form-control" id="nombre" name="nombre"
                                                placeholder="Ingrese su nombre" required>
                                        </div>
                                        <input type="hidden" id="apellido" name="apellido" value="">
                                        <div class="form-group">
                                            <label for="correoElectronico">Correo electrónico</label>
                                            <input type="email" class="form-control" id="correoElectronico"
                                                name="correoElectronico" placeholder="Ingrese su correo electrónico"
                                                required>
                                        </div>
                                        <input type="hidden" id="contrasena" name="contrasena" value="">
                                        <div class="form-group">
                                            <label for="tipoUsuario">Tipo de usuario</label>
                                            <select class="form-control" id="tipoUsuario" name="tipoUsuario" required>
                                                <option value="">Seleccione un tipo de usuario</option>
                                                <option value="docente">Docente</option>
                                                <option value="estudiante">Estudiante</option>
                                                <option value="padre">Padre</option>
                                                <option value="administración">Administración</option>
                                            </select>
                                        </div>
                                        <!-- No se envía un valor para el campo fechaRegistro -->
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </form>
                                </div>



                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="myAreaChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>




                    <!-- Content Row -->
                    <div class="row">

                        <!-- Content Column -->
                        <div class="col-lg-6 mb-4">
                            <div class="col-lg-6 mb-4">
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <div th:include="layout/footer :: footer"></div>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>


        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Core plugin JavaScript-->
        <script th:src="@{/assets/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <!-- Custom scripts for all pages-->
        <script th:src="@{/assets/js/sb-admin-2.js}"></script>

        <!-- Page level plugins -->
        <script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>
        <script th:src="@{/assets/js/demo/chart-pie-demo.js}" type="module"></script>

</body>

</html>
