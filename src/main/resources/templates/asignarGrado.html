<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Principal Administrador</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/fontawesome-free/css/all.min.css}">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/assets/css/sb-admin-2.min.css}">

    <!--Google-->
    <script type="module" th:src="@{/assets/js/ControlUserGoogle.js}"></script>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:include="layout/slidebar :: slidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- NavBar -->
                <div th:include="layout/navbar :: navbar"></div>
                <!--Fin NavBar-->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!--Contenido-->


                    <div class="row">
                        <div class="col-xl-12 col-lg-12">
                            <div class="card shadow rounded-lg">
                                <h4 class="card-header bg-primary text-white">Lista de Estudiantes</h4>
                                <div class="card-body">
                                    <table class="table">
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Apellido</th>
                                            <th>GradoID</th>
                                            <th>SeccionID</th>
                                            <th>UsuarioID</th>
                                        </tr>
                                        <!-- Utilizar Thymeleaf para iterar sobre los estudiantes -->
                                        <tr th:each="estudiante : ${estudiantes}">
                                            <td th:text="${estudiante.id}"></td>
                                            <td th:text="${estudiante.nombre}"></td>
                                            <td th:text="${estudiante.apellido}"></td>
                                            <td th:text="${estudiante.gradoID}"></td>
                                            <td th:text="${estudiante.seccionID}"></td>
                                            <td th:text="${estudiante.usuarioID}"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <style>
                        /* Estilos personalizados para la p√°gina */
                        .card-header {
                            font-size: 24px;
                        }

                        .card-body h4 {
                            font-size: 20px;
                        }

                        .btn {
                            font-size: 16px;
                            padding: 10px 20px;
                        }
                    </style>






                    <!-- Content Row -->
                    <div class="row">

                        <!-- Content Column -->
                        <div class="col-lg-6 mb-4">



                            <div class="col-lg-6 mb-4">



                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <div th:include="layout/footer :: footer"></div>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>


        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Core plugin JavaScript-->
        <script th:src="@{/assets/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <!-- Custom scripts for all pages-->
        <script th:src="@{/assets/js/sb-admin-2.js}"></script>

        <!-- Page level plugins -->
        <script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>
        <script th:src="@{/assets/js/demo/chart-pie-demo.js}" type="module"></script>

</body>

</html>
