<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Principal Administrador</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/fontawesome-free/css/all.min.css}">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/assets/css/sb-admin-2.min.css}">

    <!--Google-->
    <script type="module" th:src="@{/assets/js/ControlUserGoogle.js}"></script>

    <!-- Agrega jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script th:inline="javascript">
        $(document).ready(function () {
            // Filtrado de estudiantes según la opción seleccionada en el select
            $('#filtroGradoSeccion').change(function () {
                var filtro = $(this).val();
                var tablaEstudiantes = $('#tablaEstudiantes');

                // Limpiamos la tabla antes de agregar los datos filtrados
                tablaEstudiantes.empty();

                // Utilizar JavaScript para filtrar los estudiantes y agregarlos según el filtrado
                var estudiantes = /*[[${estudiantes}]]*/[]; // Asegúrate de que la lista de estudiantes se esté pasando correctamente desde el controlador

                estudiantes.forEach(function (estudiante) {
                    var asignado = estudiante.gradoID != null && estudiante.seccionID != null;

                    if ((filtro === 'todos') ||
                        (filtro === 'asignados' && asignado) ||
                        (filtro === 'noAsignados' && !asignado)) {
                        var row = '<tr>' +
                            '<td>' + estudiante.id + '</td>' +
                            '<td>' + estudiante.nombre + '</td>' +
                            '<td>' + estudiante.apellido + '</td>' +
                            '<td>' + (estudiante.gradoID ? estudiante.gradoID.nombreGrado : 'No Asignado') + '</td>' +
                            '<td>' + (estudiante.seccionID ? estudiante.seccionID.nombreSeccion : 'No Asignado') + '</td>' +
                            '<td><!-- Agregar aquí el código para asignar el grado y sección a los estudiantes --></td>' +
                            '</tr>';
                        tablaEstudiantes.append(row);
                    }
                });
            });

            // Desencadenar el cambio de opción para mostrar todos los estudiantes al cargar la página
            $('#filtroGradoSeccion').trigger('change');
        });
    </script>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:include="layout/slidebar :: slidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- NavBar -->
                <div th:include="layout/navbar :: navbar"></div>
                <!--Fin NavBar-->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!--Contenido-->


                    <div class="row">
                        <div class="col-xl-12 col-lg-12">
                            <div class="card shadow rounded-lg">
                                <h4 class="card-header bg-primary text-white">Lista de Estudiantes</h4>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="filtroGradoSeccion">Filtrar por:</label>
                                        <select class="form-control" id="filtroGradoSeccion">
                                            <option value="todos">Mostrar Todos</option>
                                            <option value="asignados">Mostrar Asignados</option>
                                            <option value="noAsignados">Mostrar No Asignados</option>
                                        </select>
                                    </div>
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Nombre</th>
                                                <th>Apellido</th>
                                                <th>Grado</th>
                                                <th>Seccion</th>
                                                <th>Asignar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Utilizar Thymeleaf para iterar sobre los estudiantes -->
                                            <tr th:each="estudiante : ${estudiantes}">
                                                <td th:text="${estudiante.id}"></td>
                                                <td th:text="${estudiante.nombre}"></td>
                                                <td th:text="${estudiante.apellido}"></td>
                                                <td>
                                                    <span th:if="${estudiante.gradoID != null}"
                                                        th:text="${estudiante.gradoID.nombreGrado}"></span>
                                                    <span th:unless="${estudiante.gradoID != null}">No Asignado</span>
                                                </td>
                                                <td>
                                                    <span th:if="${estudiante.seccionID != null}"
                                                        th:text="${estudiante.seccionID.nombreSeccion}"></span>
                                                    <span th:unless="${estudiante.seccionID != null}">No Asignado</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>

                    <style>
                        /* Estilos personalizados para la página */
                        .card-header {
                            font-size: 24px;
                        }

                        .card-body h4 {
                            font-size: 20px;
                        }

                        .btn {
                            font-size: 16px;
                            padding: 10px 20px;
                        }
                    </style>






                    <!-- Content Row -->
                    <div class="row">

                        <!-- Content Column -->
                        <div class="col-lg-6 mb-4">



                            <div class="col-lg-6 mb-4">



                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <div th:include="layout/footer :: footer"></div>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>


        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Core plugin JavaScript-->
        <script th:src="@{/assets/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <!-- Custom scripts for all pages-->
        <script th:src="@{/assets/js/sb-admin-2.js}"></script>

        <!-- Page level plugins -->
        <script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>
        <script th:src="@{/assets/js/demo/chart-pie-demo.js}" type="module"></script>

</body>

</html>
